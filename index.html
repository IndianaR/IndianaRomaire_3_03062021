<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="styles/style_max600.css" />
        <link rel="stylesheet" media="screen and (min-width: 601px) and (max-width: 800px)" href="styles/style_600_800.css" />

    <body>   	
        <header>
            <img src="images/ohmyfood.png" alt="logo"/>
        </header>

        <main>
            <div class="intro">
                <div class="intro__lieu">
                    <!-- add the map_marker-->
                    <p>Paris, Belleville</p>
                </div>
                <div class="intro__description">
                    <h1>Réserver le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>
                <button class="intro__button" type="button">Explorez nos restaurants</button>
            </div>

            <aside>
                <h2>Fonctionnement</h2>
                <nav class="aside__navigation">
                    <ul>
                        <li>Choississez un restaurant</li>
                        <li>Composez votre menu</li>
                        <li>Dégustez au restaurant</li>
                    </ul>
                </nav>
            </aside>
        </main>
